<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chez Jonathan</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="navbar">
        <img src="assets/HomePage/logo/logo-pizza.png" class="logo" />
        <a href="index.html">Qui sommes-nous ?</a>
        <a href="commandes.html">Commander</a>
        <a href="Contact.html" class="right">Nous contacter</a>
      </div>
      <div class="formulaire">
        <p>Vous avez une question sur notre société ?
            <br> 
            remplissez ce formulaire. Nous vous apporterons une réponse rapide.
        </p>
        <div class="container">
            <form>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="sujet">Sujet:</label>
                <input type="text" id="sujet" name="sujet" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Envoyer</button>
            </form>
        </div>
</body>
</html>
